<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健身计划生成器</title>
    <!-- 引入外部CSS文件 -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/menu.js"></script>
</head>
<body>

    <header>
        <!--<div class="logo">Fitness Website</div>-->
        <img src="assets/logo4.jpg" alt="Fitness Website Logo" class="logo">
        <nav>
          <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
          <!-- Add hamburger menu button -->
          <ul id="nav-links" class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="workout.html">Workout Plans</a></li>
            <li><a href="nutrition.html">Nutrition Guide</a></li>
            <!--<li><a href="#">Mental Health</a></li>-->
            <li><a href="community.html">Community</a></li>
          </ul>
        </nav>
      </header>

    <h1>健身计划生成器</h1>

    <div class="form-section">
        <label for="goal">健身目标：</label>
        <select id="goal">
            <option value="weight_loss">减肥</option>
            <option value="muscle_gain">增肌</option>
            <option value="endurance">耐力</option>
        </select>
    </div>

    <div class="form-section">
        <label for="fitness_level">当前健身水平：</label>
        <select id="fitness_level">
            <option value="beginner">初学者</option>
            <option value="intermediate">中级</option>
            <option value="advanced">高级</option>
        </select>
    </div>

    <div class="form-section">
        <label>偏好运动类型：</label>
        <div class="checkbox-group" id="exercise_types">
            <label><input type="checkbox" value="cardio"> 有氧</label>
            <label><input type="checkbox" value="strength"> 力量</label>
            <label><input type="checkbox" value="flexibility"> 柔韧性</label>
            <label><input type="checkbox" value="balance"> 平衡</label>
        </div>
    </div>

    <div class="form-section">
        <label>可用器械：</label>
        <div class="checkbox-group" id="equipment_available">
            <label><input type="checkbox" value="dumbbells"> 哑铃</label>
            <label><input type="checkbox" value="yoga_mat"> 瑜伽垫</label>
            <label><input type="checkbox" value="resistance_band"> 弹力带</label>
            <label><input type="checkbox" value="no_equipment"> 无器械</label>
        </div>
    </div>

    <div class="form-section">
        <label>健康状况：</label>
        <div class="checkbox-group" id="health_conditions">
            <label><input type="checkbox" value="knee_pain"> 膝盖疼痛</label>
            <label><input type="checkbox" value="back_pain"> 背部疼痛</label>
            <label><input type="checkbox" value="heart_conditions"> 心脏问题</label>
            <label><input type="checkbox" value="none"> 无</label>
        </div>
    </div>

    <div class="form-section">
        <label for="days_per_week">每周锻炼天数：</label>
        <input type="number" id="days_per_week" min="1" max="7" value="4">
    </div>

    <div class="form-section">
        <label for="session_duration">每次锻炼时长（分钟）：</label>
        <input type="number" id="session_duration" min="10" max="180" value="45">
    </div>

    <div class="form-section">
        <label for="plan_duration_weeks">计划总周数：</label>
        <input type="number" id="plan_duration_weeks" min="1" max="52" value="4">
    </div>

    <div class="form-section">
        <label for="lang">语言：</label>
        <select id="lang">
            <option value="en">英语</option>
            <option value="zh">中文</option>
        </select>
    </div>

    <button id="generateBtn">生成健身计划</button>

    <div id="result"></div>
    <footer>
        <p>Contact Us | Privacy Policy | Social Media</p>
      </footer>

    <script src="js/workout.js"></script>
</body>
</html>
