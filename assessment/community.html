<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generic Chat</title>
  
  <link rel="stylesheet" href="/assessment/css/community.css">
</head>
<body>
  <div class="chatroom-grid">
    <header class="chatroom-header">
      <h1>Generic Chat Room</h1>
    </header>

    <main class="main-content" id="chat-list">
      <!-- Dynamic chat posts will be loaded here -->
    </main>

    <aside class="sidebar">
      <h2>Post a new chat</h2>
      <form id="chatPostForm">
        <label for="person_name">Your Name:</label>
        <input type="text" id="person_name" name="person_name" required>

        <label for="chat_post_title">Post Title:</label>
        <input type="text" id="chat_post_title" name="chat_post_title" required>

        <label for="chat_post_content">Post Content:</label>
        <textarea id="chat_post_content" name="chat_post_content" required></textarea>

        <input type="submit" value="Submit">
      </form>
    </aside>
  </div>

  <script src="/assessment/js/community.js"></script>
</body>
</html>
