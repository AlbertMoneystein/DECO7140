    <main class="community-main-content" >

      <div id="community-chat-list">
      <!-- Dynamic chat posts will be loaded here -->
      </div>
    </main>

    <aside class="community-sidebar">

      <h4 class="community-h2">Post a new chat</h4>

      <div class="card-container">
        <div class="card" >
          <form id="community-chatPostForm" class="community-form">
            <label for="person_name" class="community-label">Your Name:</label>
            <input type="text" id="person_name" name="person_name" class="community-input" required>
    
            <label for="chat_post_title" class="community-label">Post Title:</label>
            <input type="text" id="chat_post_title" name="chat_post_title" class="community-input" required>
    
            <label for="chat_post_content" class="community-label">Post Content:</label>
            <textarea id="chat_post_content" name="chat_post_content" class="community-textarea" required></textarea>
            
            <div class="button-wrapper">
              <br>
              <br>
              <button type="submit">Submit</button>
            </div>
            
          </form>
       </div>
       
       

      </div>
