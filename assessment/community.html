</head>
<body>

    <header>
        <!--<div class="logo">Fitness Website</div>-->
        <img src="assets/logo4.jpg" alt="Fitness Website Logo" class="logo" />
        <nav>
          <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
          <!-- Add hamburger menu button -->
          <ul id="nav-links" class="nav-links">
            <li><a href="index.html">Home</a></li>

            <!--<li><a href="#">Mental Health</a></li>-->
            <li><a href="community.html">Community</a></li>
          </ul>
        </nav>
      </header>
    <h1>Community Story Sharing</h1>

    <!-- Registration Form -->
    <div class="form-container signup-form">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="signupUsername" placeholder="Username" required><br>
            <input type="password" id="signupPassword" placeholder="Password" required><br>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <button id="showLoginForm" class="link-button">Login here</button></p>
    </div>

    <!-- Login Form -->
    <div class="form-container login-form" style="display:none;">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Story Submission Form and Logout Button -->
    <div class="form-container story-form" style="display:none;">
        <h2>Submit Your Story</h2>
        <form id="storyForm">
            <input type="text" id="storyTitle" placeholder="Story Title" required><br>
            <textarea id="storyContent" placeholder="Write your story here..." required></textarea><br>
            <button type="submit">Submit</button>
        </form>
        <button class="logout" id="logoutButton">Quit</button>
    </div>

    <!-- Story Display Area -->
    <div class="story-list">
        <h2>Stories</h2>
        <div id="stories"></div>
    </div>

    <script src="js/community-script.js"></script>
</body>
</html>
