    <h1>个性化营养计划</h1>

    <div class="nutrition-grid-container">
        <div class="section" style="grid-area: 1 / 1;"> <!-- 第一行第一列 -->
            <label for="goal">Objection</label>
            <select id="goal">
                <option value="muscle_gain">增肌</option>
                <option value="weight_loss">减脂</option>
                <option value="weight_maintenance">维持体重</option>
            </select>

            <label for="language">语言:</label>
            <select id="language">
                <option value="en">英语</option>
                <option value="zh" selected>中文</option>
                <option value="es">西班牙语</option>
            </select>

            <label for="budget">每日餐食预算 (元):</label>
            <input type="number" id="budget" value="100" min="10" max="1000">
            
        </div>

        <div class="section" style="grid-area: 1 / 2;"> <!-- 第二行第二列 -->
            <label for="age">年龄:</label>
            <input type="number" id="age" value="25" min="10" max="120">

            <label for="gender">性别:</label>
            <select id="gender">
                <option value="male">男性</option>
                <option value="female">女性</option>
                <option value="other">其他</option>
            </select>

            <label for="height">身高 (cm):</label>
            <input type="number" id="height" value="170" min="100" max="250">
        </div>
    
        <div class="section" style="grid-area: 2 / 2;"> <!-- 第一行第二列 -->
            <label for="diet">饮食限制:</label>
            <select id="diet" multiple>
                <option value="vegan">纯素</option>
                <option value="vegetarian">素食</option>
                <option value="gluten_free">无麸质</option>
                <option value="keto">生酮</option>
                <option value="paleo">古饮食</option>
                <option value="dairy_free">无乳制品</option>
            </select>
            <small>按住 Ctrl (Windows) 或 Command (Mac) 键可多选</small>
        </div>
    
        <div class="section" style="grid-area: 1 / 3;"> <!-- 第一行第三列 -->
            <label for="current_weight">当前体重 (kg):</label>
            <input type="number" id="current_weight" value="70" min="30" max="300">

            <label for="target_weight">目标体重 (kg):</label>
            <input type="number" id="target_weight" value="75" min="30" max="300">

            <label for="activity_level">每日活动水平:</label>
            <select id="activity_level">
                <option value="low">低</option>
                <option value="moderate" selected>中等</option>
                <option value="high">高</option>
            </select>
        </div>
    
        <div class="section" style="grid-area: 2 / 1;"> <!-- 第二行第一列 -->


            <label for="activity_type">主要活动类型:</label>
            <select id="activity_type" multiple>
                <option value="strength">力量训练</option>
                <option value="cardio">有氧运动</option>
                <option value="flexibility">柔韧性训练</option>
            </select>
            <small>按住 Ctrl (Windows) 或 Command (Mac) 键可多选</small>
        </div>
    

    

    

    
        <div class="section" style="grid-area: 2 / 3;"> <!-- 第三行第三列 -->
            <label for="allergies">过敏信息:</label>
            <select id="allergies" multiple>
                <option value="nuts">坚果</option>
                <option value="shellfish">贝类</option>
                <option value="soy">大豆</option>
                <option value="dairy">乳制品</option>
            </select>
            <small>按住 Ctrl (Windows) 或 Command (Mac) 键可多选</small>
        </div>
    
        <div class="section" style="grid-area: 2 / 4;"> <!-- 第三行第四列 -->
            <label for="meal_preferences">餐食偏好:</label>
            <select id="meal_preferences" multiple>
                <option value="quick">快速</option>
                <option value="detailed">详细</option>
                <option value="snacks">零食</option>
            </select>
            <small>按住 Ctrl (Windows) 或 Command (Mac) 键可多选</small>
        </div>
    
        <div class="section" style="grid-area: 4 / 2;"> <!-- 第四行，跨越整行 -->

            <button onclick="fetchNutritionPlan()">获取营养计划</button>

        </div>
    </div>
