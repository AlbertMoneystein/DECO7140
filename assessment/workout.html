    <h1>Workout Plan Generator</h1>

    <section>

      <div class="card-container">
        <div class="card">
          <div>
            <label for="goal">Fitness Goal:</label>
            <br />
            <select id="goal">
              <option value="weight_loss">Weight Loss</option>
              <option value="muscle_gain">Muscle Gain</option>
              <option value="endurance">Endurance</option>
            </select>
          </div>

          <div>
            <label for="fitness_level">Current Fitness Level:</label>
            <br />
            <select id="fitness_level">
              <option value="beginner">Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="advanced">Advanced</option>
            </select>
          </div>

          <div>
            <label>Preferred Exercise Types:</label>

            <div class="checkbox-group" id="exercise_types">
              <label><input type="checkbox" value="cardio" /> Cardio</label>
              <label><input type="checkbox" value="strength" /> Strength</label>
              <br />
              <label
                ><input type="checkbox" value="flexibility" />
                Flexibility</label
              >
              <label><input type="checkbox" value="balance" /> Balance</label>
            </div>
          </div>
        </div>

        <div class="card">
          <div>
            <label for="days_per_week">Days per Week:</label>
            <br />
            <input type="number" id="days_per_week" min="1" max="7" value="4" />
          </div>

          <div>
            <label for="session_duration"
              >Workout Duration per Session (minutes):</label
            >
            <br />
            <input
              type="number"
              id="session_duration"
              min="10"
              max="180"
              value="45"
            />
          </div>

          <div>
            <label>Available Equipment:</label>
            <div class="checkbox-group" id="equipment_available">
              <label
                ><input type="checkbox" value="dumbbells" /> Dumbbells</label
              >
              <label><input type="checkbox" value="yoga_mat" /> Yoga Mat</label>
              <br />
              <label
                ><input type="checkbox" value="resistance_band" /> Resistance
                Band</label
              >
              <label
                ><input type="checkbox" value="no_equipment" /> No
                Equipment</label
              >
            </div>
          </div>
        </div>

        <div class="card">
          <div>
            <label for="plan_duration_weeks">Plan Duration (weeks):</label>
            <br />
            <input
              type="number"
              id="plan_duration_weeks"
              min="1"
              max="52"
              value="4"
            />
          </div>

          <div>
            <label for="lang">Language:</label>
            <br />
            <select id="lang">
              <option value="en">English</option>
              <option value="zh">Chinese</option>
            </select>
          </div>

          <div>
            <label>Health Conditions:</label>
            <div class="checkbox-group" id="health_conditions">
              <label
                ><input type="checkbox" value="knee_pain" /> Knee Pain</label
              >
              <label
                ><input type="checkbox" value="back_pain" /> Back Pain</label
              >
              <br />
              <label
                ><input type="checkbox" value="heart_conditions" /> Heart
                Conditions</label
              >
              <label><input type="checkbox" value="none" /> None</label>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="card-container">
        <div class="button-wrapper">
            <button id="generateWorkoutPlanBtn">Generate Workout Plan</button>
        </div>
    </section>

    <section>
        <div class="card-container">         
          <div class="card">  
          <div id="information-before-loading">
            <h5>
              Your workout plan will appear here.
            </h5>

            Please be patient while your workout plan is being generated—the API likes to take its sweet time!
          </div>
          <div id="loading">Loading...</div>
          <div id="error"></div>
          <div id="content"></div>

         </div>
        </div>
      </section>

    <footer>
      <p>Wenbo's Work</p>
    </footer>

    <script src="js/sharedModule.js"></script>
    <script src="js/workout.js"></script>
  </body>
</html>
